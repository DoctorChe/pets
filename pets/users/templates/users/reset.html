{% extends '_layouts/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="row">
    <div class="col-md-6 col-md-offset-1">
      <h2>Recuperação de senha</h2>
      <p>
        Informe uma nova senha.
      </p>
      <p>
        Se você esqueceu, seu usuário é <strong>{{ username }}</strong>.
      </p>

      {% crispy form %}
    </div>
  </div>
{% endblock %}
