{% load thumbnail %}
<div class="row">
  {% for pet in pets %}
    <div class="col-xs-12 col-sm-6 col-md-4 card-pet">
      <div class="thumbnail {% if pet.is_found_or_adopted %} found-or-adopted{% endif %}">
        <img class="img-rounded" src="{{ pet.profile_picture|thumbnail_url:'pet_thumb' }}" alt="{{ pet }}">

        {% if pet.is_found_or_adopted %}
          <h2 class="text-center"><span>{{ pet.get_status_display }}! :)</span></h2>
        {% endif %}

        <div class="caption">
          <h4 class="title-text">{{ pet }}</h4>
          <p>
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span> {{ pet.get_status_display|title }}
          </p>
          <p>
            <span class="glyphicon glyphicon-home" aria-hidden="true"></span> {{ pet.city|title }}
          </p>
          <a href="{% url 'meupet:detail' pet.slug %}" class="btn btn-info btn-block"
             role="button">Detalhes</a>
        </div>
      </div>
    </div>
  {% empty %}
    <div class="col-md-12">
      <h4>Nenhum amiguinho cadastrado nessa categoria ainda. :)</h4>
    </div>
  {% endfor %}
</div>
